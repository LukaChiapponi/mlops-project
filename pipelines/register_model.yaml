$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: register_model
display_name: Register Model
type: command
inputs:
  model_path:
    type: uri_folder
outputs:
  registration_details_folder:
    type: uri_folder
command: >-
  az ml model create --name boston-housing-model --path ${{inputs.model_path}} --type custom_model --resource-group $AZURE_RESOURCE_GROUP --workspace-name $AZURE_WORKSPACE
environment: azureml://registries/azureml/environments/AzureML-sklearn-1.0-ubuntu20.04-py38-cpu/versions/1